{% extends 'journal/base.html' %}

{% block title %}Logged Out - Personal Journal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center p-5">
                <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                <h2 class="mt-3">You've been logged out</h2>
                <p class="lead text-muted">Thanks for using Personal Daily Journal!</p>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary me-2">
                        <i class="bi bi-box-arrow-in-right"></i> Login Again
                    </a>
                    <a href="{% url 'journal:home' %}" class="btn btn-outline-primary">
                        <i class="bi bi-house"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
